<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="with_margin">
  <h2>Sign up</h2>
  <p><a href="{% url 'login' %}">Back to login</a></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="myButton">Sign up</button>
  </form>
  </div>
{% endblock %}
